<app-layout heading="Tooltip">
  <div class="block">
    <h1>Preview</h1>

    <button
      nighthawk-button
      type="button"
      color="primary"
      [rounded]="true"
      [border]="true"
      class="me-3"
      nighthawkTooltip="This is an example of a tooltip..."
    >
      Tooltip example button (hover)
    </button>

    <p class="d-inline mb-0" nighthawkTooltip="This is an example of a tooltip...">Tooltip example text (hover)</p>
  </div>

  <div class="block">
    <h1>Demo code</h1>

    <nighthawk-tabs [plainTabsContent]="true" tabsButtonSize="small">
      <nighthawk-tab tabLabel="HTML">
        <nighthawk-highlight [code]="htmlCode" language="html" />
      </nighthawk-tab>
      <nighthawk-tab tabLabel="TypeScript">
        <nighthawk-highlight [code]="tsCode" language="typescript" />
      </nighthawk-tab>
      <nighthawk-tab tabLabel="SCSS">
        <nighthawk-highlight [code]="scssCode" language="scss" />
      </nighthawk-tab>
    </nighthawk-tabs>
  </div>

  <div class="block">
    <h1>Inputs</h1>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th scope="col"><strong>Option</strong></th>
            <th scope="col"><strong>Type</strong></th>
            <th scope="col"><strong>Default value</strong></th>
            <th scope="col"><strong>Possible values</strong></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><strong>nighthawkTooltip</strong></td>
            <td>string</td>
            <td><strong>-</strong></td>
            <td>any string</td>
          </tr>
          <tr>
            <td><strong>direction</strong></td>
            <td>enum</td>
            <td><strong>center</strong></td>
            <td>start/center/end</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="block">
    <h1>Style Variables</h1>

    <nighthawk-highlight [code]="scssVariables" language="scss" />
  </div>
</app-layout>
